<div class="row">
    <div class="col-md-12">
        <img [src]="recipe.imagePath" alt="{{recipe.name}}" class="img-responsive"
        style="max-height: 150px;">
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <h1>{{recipe.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <div class="dropdown">
            <button appDropdown class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown">
                Manage Recipe
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" appDropdown>
                 <a class="dropdown-item disabled" style="cursor: pointer;">To Shopping List</a>
                 <a class="dropdown-item" style="cursor: pointer;" (click)="onEditRecipe()">Edit Recipe</a>
                 <a class="dropdown-item" style="cursor: pointer;" (click)="onDeleteRecipe()">Delete Recipe</a>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        {{recipe.description}}
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        Ingredients
    </div>
</div>
