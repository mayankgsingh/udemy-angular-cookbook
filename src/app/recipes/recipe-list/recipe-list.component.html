<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success"
        (click)="onNewRecipe()">New Recipe</button>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <app-recipe-item *ngFor="let recipeEl of recipes; let i = index"
        [recipe]="recipeEl"
        [idx]="i"
        (recipeSelected)="onRecipeSelected(recipeEl)">
        </app-recipe-item>
    </div>
</div>
