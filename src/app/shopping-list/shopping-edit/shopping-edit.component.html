<div class="row">
    <div class="col-md-12">
        <form role="form" (ngSubmit)="onSubmit(frm)" #frm="ngForm">
            <div class="row">
                <div class="col-md-3 form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="forms-control"
                    name="name"
                    ngModel
                    required/>
                </div>
                <div class="col-md-2 form-group">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" class="forms-control"
                    name="amount"
                    ngModel
                    required
                    [pattern]="'^[1-9]+[0-9]*$'"/>
                </div>
            </div>
            <div class="col-md-12 form-group">
                <span class="float-left">
                    <button class="btn btn-success mr-1" type="submit"
                    [disabled]="!frm.valid"
                    >{{ editMode?'Update': 'Add' }}</button>
                    <button class="btn btn-danger mr-1" type="button"
                    (click)="onDelete()"
                    [disabled]="!editMode"
                    >Delete</button>
                    <button class="btn btn-primary" type="button" (click)="onClear()">Clear</button>
                </span>
            </div>
        </form>
    </div>
</div>
